<div class="col-8 offset-2 mt-3">
    <div 
    class="jumbotron bg-danger text-light text-center">
    Booking Form</div>

    <form [formGroup]="bookingForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="Source">Source</label>
            <input class="form-control" formControlName="source" type="text">
            <span *ngIf="bf.source.invalid && bf.source.dirty" class="text-danger">Enter Valid Soruce</span>
        </div>
        <div class="form-group">
            <label for="">Destination</label>
            <input class="form-control" formControlName="destination" type="text">
            <span *ngIf="bf.destination.invalid && bf.destination.dirty" class="text-danger">Enter Valid Destination</span>
        </div>
            
    <div class="form-group">
        <label for="">Date</label>
        <input class="form-control" formControlName="date" type="date">
        <span *ngIf="bf.date.invalid && bf.date.dirty" class="text-danger">Enter Valid Date</span>
    </div>
    
    <div class="form-group">
      <label for="">No.Of.Tickets</label>
      <input class="form-control" formControlName="noOfTickets" type="number">
      <span *ngIf="bf.noOfTickets.invalid && bf.noOfTickets.dirty" class="text-danger">Enter Valid Ticket Count</span>
    </div>
    
    <div class="form-group">
      <label for="">Type Of Ticket</label>
      <select class="form-control" formControlName="type">
        <option value="">--select--</option>
        <option value="G">General</option>
        <option value="P">Premium</option>
      </select>
      <span *ngIf="bf.type.invalid && bf.type.dirty" class="text-danger">Enter Valid Type</span>
    </div>
    <button [disabled]="bookingForm.invalid" class="btn btn-primary">Book</button>
  </form>
  <p>{{bookingForm.value | json}}</p>
  </div>
