<div class="container">
    <div class="row">
        <div class="form_bg">
          <div class="book-filter-main">
            <div class="lab"><h4 class="text-center">Login</h4></div> 
            <form style="margin: 10px;" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group col">
                  <label for="staticEmail" class="col-sm-2 col-form-label"><b>Username</b></label>
                  <div class="col-sm-10">
                    <input type="text"  class="form-control" id="staticEmail" placeholder="Username"  formControlName="username" [(ngModel)]="login.userName" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" >
                  </div>
                    <div *ngIf="f.username.touched && f.username.errors.required" style="color: red;">Username is required</div>
                </div>
                <div class="form-group col">
                  <label for="inputPassword" class="col-sm-2 col-form-label" >Password</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password" formControlName="password" [(ngModel)]="login.password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                  </div>
                  <div *ngIf="f.password.touched && f.password.errors.required" style="color: red;">Password is required</div>

                </div>
                <div *ngIf="f.password.touched && !validUser" class="text-danger">Invalid Credentials...Please try again...</div>
					<br />
                <div class="form-group row">
                    <button class="btn" >Login</button>
                </div>
              </form>
     </div>

        </div>
      </div>
    </div>
