<div class="container">
    <h2>Update Employee Details</h2>
    <form #formRef = "ngForm" (ngSubmit) = "onSubmit(formRef)">
      <div class="form-group">
        <label for="email">Emp id:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter Id" name="empId" [(ngModel)]="EmpData.empId" #empId ="ngModel">
      </div>
      <div class="form-group">
        <label for="pwd">Employee Name:</label>
        <input type="text" class="form-control" id="pwd" placeholder="Enter Name" name="empName" [(ngModel)]="EmpData.empName" #empName ="ngModel">
      </div>
      <div class="form-group">
        <label for="pwd">Age:</label>
        <input type="text" class="form-control" id="pwd" placeholder="Enter Age" name="age" [(ngModel)]="EmpData.age" #age ="ngModel">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <p *ngIf="submitted">Updated Data:{{formRef.value | json}}</p>
  </div>
