<div class="ride-table-main">
    <table class="table" border="1">
        <thead class="thead-dark">
            <tr>
                <th>Start Point</th>
                <th>End Point</th>
                <th>Seat Available</th>
            </tr>
          </thead>
          <tbody>
        
        <tr *ngFor="let ride of this.dataService.filterdRides">
            <td>{{ride.from}}</td>
            <td>{{ride.to}}</td>
            <td>{{ride.seatAv}}</td>
        </tr>
       

    </tbody>
    </table>
    <div class="end">
        <button class="btn">Offer a rides</button>
    </div>
</div>
