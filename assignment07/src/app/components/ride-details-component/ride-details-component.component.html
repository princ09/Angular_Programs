<div class="ride-detail-main">
    <div class="lab"><h4 class="text-center">Ride Details</h4></div> 
    <table class="table" border="1">
        <thead class="thead-dark">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Car</th>
                <th>Seats Left</th>
                <th>Pick-up Point</th>
                <th>Destination</th>

            </tr>
          </thead>
          <tbody>
        
            <tr>
                <td>T103</td>
                <td>Kent Clerk</td>
                <td>BMW</td>
                <td>{{rideBooking.seatAv}}</td>
                <td>{{rideBooking.to}}</td>
                <td>{{rideBooking.from}}</td>

            </tr>
       

    </tbody>
    </table>
    <div class="end" >
        <button *ngIf="!bookeed" class="btn" (click)="booked()">Book</button>
        <button *ngIf="bookeed" (click)="cancelBooking()" class="btn btn-danger">Cancel Booked Ride</button>

    </div>
</div>
